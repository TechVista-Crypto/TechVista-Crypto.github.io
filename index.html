<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="欢迎来到快乐星球，这里充满快乐与希望！">
    <title>快乐星球</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://example.com/happy-planet.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #0288d1;
            font-size: 4em;
            margin-bottom: 20px;
        }
        p {
            color: #00796b;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .btn {
            text-decoration: none;
            color: white;
            background-color: #00796b;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到快乐星球！</h1>
        <p>在这里，你可以放松心情，找到无限的快乐与希望。</p>
        <a href="#" class="btn">开始你的探索</a>
    </div>
</body>
</html>
